<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./ht.css">
</head>

<body>
  <div class="mo human"> 
    30 Worst Cities For 
    <h1>Human Trafficking</h1> 
  </div>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="mo">
          <span class="badge", id="time">0</span>
        </div>
        <div class="card">
          <div class="card-body">
            Rated <span id="ranking"></span> Worst
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <div class="message_container">
        <h4 class="mt-3" id="message"></h4>
      </div>
    </div>
             </div>
        <!-- Time & Score Columns -->
        <div class="row mt-5 mo">
         
        </div>

      </div>
    </div>
    <a href="https://polarisproject.org/">Visit Polaris Project To Learn More</a>
  </div>



  <script src="js/main.js"></script>

</body>

</html>
